<div class="row">
  <div class="col-lg-12 d-flex align-items-center justify-content-between">
    <h1 class="display-3">Tasks</h1>
    <div class="line"></div>
    <div class="d-flex align-items-baseline">
      <div class="dropdown">
        <button
          class="btn d-flex align-items-baseline"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <p class="lead">Sort</p>
          <i class="bi bi-arrow-down-up"></i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="sortTasks('Priority high to low')"
            >Priority high to low</a
          >
          <a class="dropdown-item" (click)="sortTasks('Priority low to high')">
            Priority low to high
          </a>
          <a class="dropdown-item" (click)="sortTasks('Date created')">
            Date created
          </a>
        </div>
      </div>
      <div class="dropdown">
        <button
          class="btn d-flex align-items-baseline"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <p class="lead">Filter</p>
          <i class="bi bi-funnel"></i>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" (click)="filterTasks('All')"> All </a>
          <a class="dropdown-item" (click)="filterTasks('Pending')">
            Pending
          </a>
          <a class="dropdown-item" (click)="filterTasks('Completed')">
            Completed
          </a>
        </div>
      </div>
      <div id="add-task-btn">
        <button
          class="btn d-flex align-items-baseline"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#addTaskModal"
        >
          <p class="lead">Add</p>
          <i class="bi bi-plus-lg"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-3" *ngFor="let task of shownTasks">
    <app-task [task]="task"></app-task>
  </div>
  <div id="bottom-btn">
    <button
      class="btn btn-primary d-flex align-items-baseline justify-content-center"
      data-bs-toggle="modal"
      data-bs-target="#addTaskModal"
    >
      <p class="lead">Add Task</p>
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>
<div class="spacer-sm"></div>

<!-- floating add button on small screens -->
<button
  id="add-task-btn-sm"
  class="btn btn-danger"
  data-bs-toggle="modal"
  data-bs-target="#addTaskModal"
  [ngClass]="isScrolledToBottom ? 'd-none' : ''"
>
  <i class="bi bi-plus-lg"></i>
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="addTaskModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="addTaskModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTaskModalLabel">New Task</h5>
        <button
          type="button"
          class="close btn"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="bi bi-x-lg" aria-hidden="true"></i>
        </button>
      </div>
      <div class="modal-body">
        <app-add-task [editMode]="false"></app-add-task>
      </div>
    </div>
  </div>
</div>

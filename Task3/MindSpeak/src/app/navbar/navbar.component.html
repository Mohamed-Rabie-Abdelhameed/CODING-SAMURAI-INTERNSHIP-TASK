<nav class="bg-white dark:bg-black dark:text-white">
  <div class="mx-auto max-w-7xl px-2 py-2 sm:px-6 lg:py-4 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white dark:text-black focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="toggleMenu()"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg
            id="open-menu"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            aria-hidden="true"
            [ngClass]="isMenuOpen ? 'hidden' : 'block'"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg
            id="close-icon"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            aria-hidden="true"
            [ngClass]="isMenuOpen ? 'block' : 'hidden'"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex flex-shrink-0 items-center">
          <img
            
            routerLink=""
            class="h-8 w-auto cursor-pointer logo"
            src="assets/images/logo-light.svg"
            alt="MindSpeak logo"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-3">
            <a
              routerLink="home"
              class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark rounded-md px-3 py-2 text-sm font-medium"
              routerLinkActive="active"
              >Home</a
            >
            <a
              routerLink="articles"
              class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark rounded-md px-3 py-2 text-sm font-medium"
              routerLinkActive="active"
              >Articles</a
            >
            <a
              routerLink="about"
              class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark rounded-md px-3 py-2 text-sm font-medium"
              routerLinkActive="active"
              >About</a
            >
            <a
              routerLink="contact"
              class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark rounded-md px-3 py-2 text-sm font-medium"
              routerLinkActive="active"
              >Contact</a
            >
          </div>
        </div>
      </div>
      <app-theme-switch></app-theme-switch>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div id="mobile-menu" [ngClass]="isMenuOpen ? 'block' : 'hidden'">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a
        routerLink="home"
        class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="active"
        (click)="toggleMenu()"
        >Home</a
      >
      <a
        routerLink="articles"
        class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="active"
        (click)="toggleMenu()"
        >Articles</a
      >
      <a
        routerLink="about"
        class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="active"
        (click)="toggleMenu()"
        >About</a
      >
      <a
        routerLink="contact"
        class="dark:text-gray text-black font-sans dark:hover:text-white hover:text-gray-dark block rounded-md px-3 py-2 text-base font-medium"
        routerLinkActive="active"
        (click)="toggleMenu()"
        >Contact</a
      >
    </div>
  </div>
</nav>

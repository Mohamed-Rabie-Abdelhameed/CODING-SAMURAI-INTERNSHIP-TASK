<div class="bg-black mx-auto p-4 pt-8 lg:pt-10" *ngIf="article">
  <p class="text-gray text-sm font-sans text-center mb-6 lg:mb-12">
    {{ getDateTimeString() }}
  </p>
  <h1
    class="text-4xl max-w-4xl mx-auto font-display text-white text-center mb-8 lg:text-6xl lg:mb-12"
  >
    {{ article.title }}
  </h1>
  <h2 class="text-lg font-sans text-gray text-center mb-8 lg:mb-12">
    {{ article.subtitle }}
  </h2>
  <div
    class="text-white text-sans first-letter-light article-content text-lg px-4 py-8 lg:px-60 lg:py-10"
    markdown
    [src]="articleMd"
    ngPreserveWhitespaces
  ></div>
</div>

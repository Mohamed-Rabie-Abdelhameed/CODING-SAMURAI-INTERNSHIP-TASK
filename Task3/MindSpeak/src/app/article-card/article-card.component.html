<div
  class="bg-white h-100 shadow-lg rounded-lg cursor-pointer overflow-hidden hover:outline-offset-4 hover:outline-2 dark:hover:outline-2 dark:hover:outline-gray dark:hover:outline-offset-4 outline outline-offset-2 outline-1 dark:outline-0"
  [routerLink]="'/articles/' + article.id"
>
  <img
    src="assets/images/articles/{{ article.image }}"
    alt="Article Image"
    loading="lazy"
    class="w-full h-40 pt-2 object-contain"
  />
  <div class="p-4">
    <h3 class="text-xl font-semibold text-black">{{ article.title }}</h3>
    <p class="my-2 text-gray-dark">
      {{ article.subtitle }}
    </p>
    <p class="my-0 mb-2 text-gray-dark">
      {{ getDateString() }}
    </p>
  </div>
</div>
